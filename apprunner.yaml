version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies with yarn"
      - yarn install --frozen-lockfile
      - echo "Building the application"
      - yarn build
run:
  runtime-version: 18
  command: yarn start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
