version: 1.0
runtime: nodejs22

build:
  commands:
    build:
      - echo "Installing dependencies with yarn"
      - yarn install --frozen-lockfile --ignore-engines
      - echo "Building the application"
      - NODE_OPTIONS="--max-old-space-size=4096" yarn build

run:
  command: yarn start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
